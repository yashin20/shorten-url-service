spring:
  profiles:
    include: config

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shorten-url-service?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
    username: root
    password: 12345678

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true